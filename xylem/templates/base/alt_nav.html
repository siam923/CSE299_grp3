{% load cart_tag %}
{% load static %}

<header>
  <!-- Fixed navbar -->
  <div class="container d-flex flex-column flex-md-row align-items-center p-3 px-md-4
  mb-3 bg-white border-bottom shadow-sm">
  <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
  font-weight-normal">Xylem</a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'product_list' %}">Products</a>
      <a class="p-2 text-dark" href="{% url 'category_list' %}">Departments</a>
      <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
      {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
        <a class="p-2" href="{% url 'cart-home' %}">
          <i class="fa fa-shopping-cart"></i> Cart
          <span class="badge badge-light">{{ request.user| cart_total }}</span>
        </a>
      {% else %}
        <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
        <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
      {% endif %}
      <div class='row'>
        <div class='col-12'>
          <form class="form-inline mt-3 " action="{% url 'product_list' %}" method="get">
            <input name="name" class="form-control mr-sm-10" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>



    </nav>
  </div>
</header>
